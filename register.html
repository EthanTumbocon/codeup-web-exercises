<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
<form action="https://request-inspector.glitch.me" method="GET">
    <label for="search">Search</label>
    <input type="text" id="search" name="search" placeholder="enter your search here" required>
</form>
    <header>
        <h1>Register</h1>
    </header>
    <div>
        <section>
                <label for="username">Username </label>
                <input id="username" type="text" name="username" placeholder="enter username here">
            <br>
                <label for="email">Email </label>
                <input id="email" type="text" name="email" placeholder="enter email address">
            <br>
                <label for="password">Password</label>
                <input id="password" type="password" name="password" placeholder="enter password here">
            <br>
                <label for="confirm password">Confirm password</label>
                <input id="confirm password" type="password" name="password" placeholder="confirm password ">
        </section>
        <hr>
        <section>
                <label for="news-letter-signup">Opt in to News Letter</label>
                <input id="news-letter-signup" name="news-letter-signup" type="checkbox" checked>
        </section>
    </div>
<footer>
    <button>Create New Account!</button>
</footer>
</body>
</html>
