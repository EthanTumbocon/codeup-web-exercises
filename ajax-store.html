<!DOCTYPE html>
<html>
<head>
    <title>Online Store</title>
    <script src="ajax-bonus.js"></script>
</head>
<body>

<h1>My Tool Store</h1>

<table id="products">
    <thead>
        <tr>
            <th>Title</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Categories</th>
        </tr>
    </thead>
    <tbody id="insertProducts"></tbody>
</table>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>

<script>
(function() {
    "use strict";
    // TODO: Create an AJAX GET request for the file under data/inventory.json
    var updateThePage = $.ajax("data/inventory.json")
    console.log(updateThePage);

    updateThePage.fail(function(jqXhr, status, error){
        alert("something isn't right hmm")
    });
    updateThePage.done(function(inventory){
        fillTheTable(inventory)
    });
    function fillTheTable(inventory){
        var table = "";
        inventory.forEach(function(addedToPage){
            table += "<tr>";
            table += "<td>" + addedToPage.title + "</td>"
            table += "<td>" + addedToPage.quantity + "</td>"
            table += "<td>" + addedToPage.price + "</td>"
            table += "<td>" + addedToPage.categories + "</td>"
            table += "<tr>";
        })
        $('#insertProducts').html(table);
    }



    // TODO: Take the data from inventory.json and append it to the products table
    //       HINT: Your data should come back as a JSON object; use console.log() to inspect
    //             its contents and fields
    //       HINT: You will want to target #insertProducts for your new HTML elements
})();
</script>

</body>
</html>
